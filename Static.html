<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>My Static Website</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }
    header {
        background-color: #007bff;
        color: white;
        padding: 30px 20px;
        text-align: center;
    }
    nav {
        background-color: #333;
        overflow: hidden;
        text-align: center;
    }
    nav a {
        color: white;
        display: inline-block;
        padding: 14px 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    nav a:hover {
        background-color: #575757;
    }
    main {
        padding: 40px 20px;
        max-width: 800px;
        margin: 40px auto 100px; /* bottom margin to avoid footer overlap */
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    section {
        margin-bottom: 40px;
        padding: 0 10px;
        text-align: left;
    }
    section h2 {
        margin-bottom: 15px;
        color: #007bff;
    }
    footer {
        text-align: center;
        padding: 15px 10px;
        background-color: #007bff;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
        font-weight: bold;
    }
    /* Responsive fix so footer doesn't block content on small screens */
    @media (max-width: 600px) {
        main {
            margin-bottom: 140px;
            padding: 30px 15px;
        }
        nav a {
            padding: 12px 15px;
            font-size: 14px;
        }
    }
    </style>
</head>
<body>
    <header>
    <h1>Welcome to My Static Website</h1>
    </header>

    <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    </nav>

    <main>
    <section id="home">
        <h2>Home</h2>
        <p>A basic website built with HTML and CSS.
        </p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>This website is a simple example to help you begin static web development.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>You can contact us at <a href="mailto:info@example.com">example45@.com</a>.</p>
    </section>
    </main>

    <footer>
    &copy; 2025 My Static Website. All Rights Reserved.
    </footer>
</body>
</html>
